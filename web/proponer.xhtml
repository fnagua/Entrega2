<ui:composition 
    template="templates/base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >
    <ui:define name="title">Lista Actividades</ui:define>
    <ui:define name="content">
        <h:form id="proponer">
            <!--Nombre, Tipo, Estado, FechaInicio, FechaFin, Descripcion, NumParticipantes, Lugar-->
            <div class ="container-fluid">
                <h1 class="mt-4"> Nueva Actividad </h1>
                <div class="card mb-4">
                    <div class ="card-body">
                        <div class="row">
                            <!--Lugar donde se introducen los datos de la actividad-->
                            <div class="col-lg-6">
                                
                                <p class="mb-2 mt-2"> Nombre: </p>
                                <h:inputText class="form-control py-2" value="#{actividad.nombre}"/>
                                
                                <p class="mb-2 mt-2"> Tipo: </p>
                                <h:inputText class="form-control py-2" value="#{actividad.tipo}"/>

                                
                                <p class="mb-2 mt-2"> Estado: </p>
                                <h:inputText class="form-control py-2" value="#{actividad.estado}"/>

                                <p class="mb-2 mt-2"> Fecha de inicio: </p>
                                <h:inputText class="form-control py-2" value="#{actividad.inicio}"/>
                                
                                <p class="mb-2 mt-2"> Fecha de fin: </p>
                                <h:inputText class="form-control py-2" value="#{actividad.fin}"/>
                               
                                <p class="mb-2 mt-2"> Número de participantes: </p>
                                <h:inputText class="form-control py-2" value="#{actividad.participantes()}"/>
                                
                                <p class="mb-2 mt-2"> Lugar: </p>
                                <h:inputText class="form-control py-2" value="#{actividad.lugar}"/>
                                
                            </div>
                                <!--Descripción-->
                            <div class="col-lg-6">
                                <div>
                                    <p class="mb-2 mt-2"> Descripción: </p> 
                                    <h:inputTextarea rows = "10" cols = "53" readonly = "false" class="form-control" value="#{actividad.descripcion}"/>
                                </div>
                                <div>
                                    <h:commandButton class="btn btn-primary mt-5" value="Enviar" action="#{actividad.proponer()}" />
                                    <a class="btn btn-primary ml-5 mt-5" href="/Entrega2/faces/lista.xhtml">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
