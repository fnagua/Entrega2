<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    >
    <c:choose>
        <c:when test="#{empty controlAutorizacion.usuario}">
            <head>
                <title>
                    Registro
                </title>
                <link href="resources/css/styles.css" rel="stylesheet" />
            </head>
            <body class="bg-primary">
                <div id="layoutAuthentication">
                    <div id="layoutAuthentication_content">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-5">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5 mb-4">
                                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Registro</h3></div>
                                            <div class="card-body">
                                                <h:form id="registro">
                                                    <div class="form-row">
                                                        <div class ="form-group ml-2">
                                                            <label for="so" class="ml-4">Selecciona el tipo de usuario al que pertenece:</label> <br/>
                                                            <a class="row ml-4">
                                                            <h:selectOneMenu class="mt-2 mb-2 w-100" id="so" value="#{bd.elegir}" >
                                                                <f:selectItem itemValue="1" itemLabel="   Voluntario   "/>
                                                                <f:selectItem itemValue="2" itemLabel="   Responsable   "/>
                                                                <f:selectItem itemValue="3" itemLabel="   Afiliado   "/>
                                                            </h:selectOneMenu>
                                                            </a>
                                                            <div class="row d-flex ml-4 justify-content-between ">
                                                                <h:commandButton class="btn btn-primary mt-4" value="Cancelar" action="#{controlAutorizacion.home()}" />
                                                                <h:commandButton class="btn btn-primary mt-4" value="Seleccionar" action="#{bd.elegir()}" />
                                                            </div>
                                                        </div>
                                                    </div>  
                                                </h:form>
                                            </div>
                                        <div class="card-footer text-center">
                                                <div class="small"><a href="/Entrega2/faces/login.xhtml">Â¿Ya tienes una cuenta? Inicia sesion</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
        </c:when>
        
        <c:otherwise>
            <meta http-equiv="refresh" content="0; url=/Entrega2/faces/error.xhtml?faces-redirect=true"/>
        </c:otherwise>
    </c:choose>
    
    
</ui:composition>
