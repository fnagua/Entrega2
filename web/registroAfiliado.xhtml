<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    <c:choose>
        <c:when test="#{empty controlAutorizacion.usuario}">

            <head>
                <title>
                    Registro Afiliado
                </title>
                <link href="resources/css/styles.css" rel="stylesheet" />
            </head>

            <body class="bg-primary">
                <div id="layoutAuthentication">
                    <div id="layoutAuthentication_content">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-5">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5 mb-4">
                                        <div class="card-header">
                                            <h3 class="text-center font-weight-light my-4">Registro Afiliado</h3>
                                        </div>
                                        <div class="card-body">
                                            <h:form id="registroAfiliado">


                                                <div class="form-row">

                                                    <div class="form-row">
                                                        <div class="col-md-6">
                                                            <div class="form-group"><label class="mb-1"
                                                                    for="inputFirstName">Nombre*</label>
                                                                <h:inputText class="form-control py-4" id="inputName"
                                                                    value="#{bd.nombre}" />
                                                            </div>
                                                            <h:message for="inputName" style="color:red"/>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group"><label class=" mb-1"
                                                                    for="inputLastName">Apellidos*</label>
                                                                <h:inputText class="form-control py-4"
                                                                    id="inputLastName" value="#{bd.apellidos}" />
                                                            </div>
                                                            <h:message for="inputLastName" style="color:red"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="mb-1" for="inputUserName">Nombre
                                                        Usuario*</label>
                                                    <h:inputText class="form-control py-4" id="inputUserName"
                                                        value="#{bd.usuarioo}" />
                                                </div>
                                                <h:message for="inputUserName" style="color:red"/>
                                                <div class="form-group"><label class="mb-1"
                                                        for="inputEmailAddress">Email*</label>
                                                    <h:inputText class="form-control py-4" id="inputEmailAddress"
                                                        value="#{bd.email}" />
                                                </div>
                                                <h:message for="inputEmailAddress" style="color:red"/>
                                                <div class="form-row">

                                                    <div class="col-md-6">
                                                        <div class="form-group"><label class="mb-1"
                                                                for="inputPassword">Password</label>
                                                            <h:inputSecret class="form-control py-4" id="inputPassword"
                                                                value="#{bd.contraseniaa}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label class="mb-1"
                                                                for="inputConfirmPassword">Confirmar
                                                                password</label>
                                                            <h:inputSecret class="form-control py-4"
                                                                id="inputConfirmPassword" value="#{bd.contraseniaa2}" />
                                                        </div>
                                                        <h:message for="inputPassword" style="color:red"/>
                                                        <h:message for="inputConfirmPassword" style="color:red"/>
                                                    </div>
                                                </div>

                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label class="mb-1"
                                                                for="inputDNI">DNI*</label>
                                                            <h:inputText class="form-control py-4" id="inputDNI"
                                                                value="#{bd.dni}" />
                                                        </div>
                                                        <h:message for="inputDNI" style="color:red"/>
                                                    </div>
                                                    
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label class="mb-1"
                                                                for="inputTlf">Telefono</label>
                                                            <h:inputText class="form-control py-4" id="inputTlf"
                                                                value="#{bd.numero}" />
                                                        </div>
                                                        <h:message for="inputTlf" style="color:red"/>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-between mt-4">
                                                    <h:commandButton class="btn btn-primary" value="Cancelar"
                                                        action="#{controlAutorizacion.home()}" />
                                                    <h:commandButton class="btn btn-primary" value="Crear cuenta"
                                                        action="#{bd.registrarAfiliado()}" />
                                                </div>

                                            </h:form>
                                        </div>
                                        <div class="card-footer text-center">
                                            <div class="small">
                                                <a href="login.xhtml">Â¿Ya tienes una cuenta? Inicia
                                                    sesion</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
        </c:when>

        <c:otherwise>
            <meta http-equiv="refresh" content="0; url=error.xhtml?faces-redirect=true" />
        </c:otherwise>

    </c:choose>



</ui:composition>
