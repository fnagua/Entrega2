<ui:composition 
    template="/templates/base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    >
    <ui:define name="title">Actividad</ui:define>
    <ui:define name="content">
         <div class ="container-fluid">
             
                            <h1 class="mt-4">
                                <h:form>
                                    <h:outputText value="#{bd.getActividad().getNombre()}"/>
                                </h:form>
                            </h1>
                           
                            <div class="card mb-4">
                                <div class ="card-body">
                                    <div class="row">
                                        <!--Lugar donde se introducen los datos de la actividad-->
                                        
                                        <div class="col-lg-6">
                                            <h:form id="datos">
                                                <p class="mb-2">
                                                    <b>Nombre:  </b>
                                                <h:outputText value="#{bd.getActividad().nombre }"/></p>
                                                <p class="mb-2">
                                                     <b>Tipo:  </b>

                                                <h:outputText value="#{bd.getActividad().tipo}"/> </p>
                                                <p class="mb-2">
                                                     <b>Estado:  </b>

                                                <h:outputText value="#{bd.getActividad().estado}"/> </p>
                                                <p class="mb-2">
                                                     <b>Fecha de inicio:  </b>

                                                 <h:outputText value="#{bd.getActividad().getFechaInicio()}"/></p>
                                                <p class="mb-2">
                                                     <b>Fecha de fin:  </b>

                                                <h:outputText value="#{bd.getActividad().getFechaFin()}"/></p>
                                                <p class="mb-2">
                                                    <b> Número de participantes:  </b>
                                                    <h:outputText value="#{bd.getParticipantes()}"/></p>

                                                 <!--<h:outputText value=""/>-->
                                                <p class="mb-2">
                                                    <b>Lugar:  </b>
                                                    <h:outputText value="#{bd.getActividad().lugar}"/></p>  
                                            </h:form>
                                        </div>
                                        
                                        <!--Imagen y botones-->
                                        <div class="col-lg-6 mt-2">
                                            <div class="mb-4">
                                                <a class="text-center"><img
                                                src="assets/img/logo-umaes.png"
                                                alt="" /></a>
                                            </div>
                                                <h:form id="buttons">
                                                    <c:if test="#{not empty controlAutorizacion.usuario}">
                                                        <c:if test="#{not bd.isUsuarioActividad()}">
                                                            <div class="mb-4 row ml-4">
                                                                <h:commandButton class="btn btn-primary" value="Inscribirse" action="#{bd.aniadirUsuario()}" />
                                                                <!--aniadir usuario a la actividad y volvemos a actividad-->
                                                            </div> 
                                                        </c:if>
                                                        <c:if test="#{bd.isUsuarioActividad()}">
                                                            <div class="mb-4 row ml-4">
                                                                <h:commandButton class="btn btn-primary" value="Eliminar Inscripción" action="#{bd.quitarUsuario()}" />
                                                                <!--aniadir usuario a la actividad y volvemos a actividad-->
                                                            </div> 
                                                        </c:if>
                                                        <c:if test="#{controlAutorizacion.usuario.rol == 'RESPONSABLE' || controlAutorizacion.usuario.rol=='ADMINISTRADOR' ||controlAutorizacion.usuario.rol=='AFILIADO'}">
                                                            <div class="mb-4 row ml-4">
                                                                <h:commandButton class="btn btn-primary" value="Validar" action="#{bd.validar()}" />
                                                                <!--Se valida la actividad y volvemos a listaVal--> 
                                                               
                                                                
                                                                <h:commandButton class="btn btn-primary ml-4" value="Rechazar" action="#{bd.rechazar()}" />
                                                                <!--VOLVER A listaVal y actividad estado rechazzada-->
                                                                <c:if test="#{controlAutorizacion.usuario.rol == 'RESPONSABLE' || controlAutorizacion.usuario.rol=='ADMINISTRADOR'}">
                                                                    <h:commandButton class="btn btn-primary ml-4" value="Eliminar" action="#{bd.eliminar()}" />
                                                                    <!-- eliminar actividad de la bd y vamos a val actividaes-->
                                                                </c:if>
                                                            </div>
                                                        </c:if> 
                                                    </c:if>
                                                </h:form>
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h:form>
                            <!--Descripción-->
                            <div class="card mb-4">
                                <div class="card-header">Descripción</div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                       <h:outputText value="#{bd.getActividad().descripcion}"/>
                                    </div>
                                </div>
                            </div>
                            <!--Valoracion-->
                            <div class="card mb-4">
                                <div class="card-header">Valoraciones</div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                         <h:outputText value="#{bd.getActividad().getValoraciones()}"/>
                                    </div>
                                </div>
                            </div>
                            <!--Usuarios-->
                            <div class="card mb-4">
                                <div class="card-header">Usuarios</div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                       <c:forEach var="a" items="#{bd.usuarios()}">
                                           <p class="mr-1"><h:outputText class="mr-2" value="#{a.nombre}"/>
                                            <h:outputText value="#{a.apellidos}"/></p>
                                           <div/>
                                       </c:forEach>
                                    </div>
                                </div>
                            </div>
                            </h:form>
                            
                                <c:if test="#{controlAutorizacion.usuario.rol == 'RESPONSABLE' || controlAutorizacion.usuario.rol=='ADMINISTRADOR'}">
                                    <div class="card mb-4">
                                    <div class="card-header">Valorar</div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <!--<div class="mb-4"><input class="form-control py-4" id="inputValoracion" placeholder="Quiero poner un slider https://seiyria.com/bootstrap-slider/"/></div>-->
                                            <h:form>
                                                <h:selectOneMenu class="mt-2 mb-4" id="so" value="#{bd.valoracion}" >
                                                    <div>Califica la actividad:*</div>
                                                                <f:selectItem itemValue="1" itemLabel="NADA SATISFECHO"/>
                                                                <f:selectItem itemValue="2" itemLabel="POCO SATISFECHO"/>
                                                                <f:selectItem itemValue="3" itemLabel="SATISFECHO"/>
                                                                <f:selectItem itemValue="4" itemLabel="MUY SATISFECHO"/>
                                                                <f:selectItem itemValue="5" itemLabel="TOTALMENTE SATISFECHO"/>
                                                </h:selectOneMenu>
                                                <div class="mb-2">Un breve comentario sobre su experiencia:*</div>
                                                <div class="mb-4"><h:inputTextarea rows = "15" class="form-control" value="#{bd.val}"/></div>
                                                <h:commandButton class="btn btn-primary mt-5" value="Valorar" action="#{bd.valorar()}"/>
                                            </h:form>
                                        </div>
                                    </div>
                                    </div>
                                </c:if>
                            
         </div>
    </ui:define>
</ui:composition>
