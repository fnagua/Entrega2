<ui:composition 
    template="/templates/base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    >
    <ui:define name="title">Actividad</ui:define>
    <ui:define name="content">
         <div class ="container-fluid">
                            <h1 class="mt-4">
                                <h:outputText value="#{bd.getActividad().nombre}"/>
                            </h1>

                            <div class="card mb-4">
                                <div class ="card-body">
                                    <div class="row">
                                        <!--Lugar donde se introducen los datos de la actividad-->
                                        <div class="col-lg-6">
                                            <p class="mb-2">
                                                <b>Nombre:  </b>
                                            <h:outputText value="#{bd.getActividad().nombre}"/></p>
                                            <p class="mb-2">
                                                 <b>Tipo:  </b>
                                           
                                            <h:outputText value="#{bd.getActividad().tipo}"/> </p>
                                            <p class="mb-2">
                                                 <b>Estado:  </b>
                                           
                                            <h:outputText value="#{bd.getActividad().estado}"/> </p>
                                            <p class="mb-2">
                                                 <b>Fecha de inicio:  </b>
                                            
                                             <h:outputText value="#{bd.getActividad().fechaInicio}"/></p>
                                            <p class="mb-2">
                                                 <b>Fecha de fin:  </b>
                                            
                                            <h:outputText value="#{bd.actividad.fechaFin}"/></p>
                                            <p class="mb-2">
                                                <b> Número de participantes:  </b>
                                                <h:outputText value="#{bd.getParticipantes()}"/></p>
                                            
                                             <!--<h:outputText value=""/>-->
                                            <p class="mb-2">
                                                 <b>Lugar:  </b>
                                                                                      
                                              <h:outputText value="#{bd.getActividad().lugar}"/></p>  
                                        </div>
                                        <!--Imagen y botones-->
                                        <div class="col-lg-6">
                                            <div class="mb-4">
                                                <a class="text-center"><img
                                                src="assets/img/logo-umaes.png"
                                                alt="" /></a>
                                            </div>
                                            <h:form>
                                                <div class="mb-4">
                                                    <h:commandButton class="btn btn-primary" value="Validar" action="#{actividad.validar()}" />
                                                    <!--Se valida la actividad y volvemos a listaVal-->
                                                    <h:commandButton class="btn btn-primary ml-4" value="Rechazar" action="#{actividad.rechazar()}" />
                                                    <!--VOLVER A listaVal y actividad estado rechazzada-->
                                                  </div>
                                                <div class="mb-4">
                                                    <h:commandButton class="btn btn-primary" value="Inscribirse" action="#{actividad.aniadirUsuario()}" />
                                                    <!--aniadir usuario a la actividad y volvemos a actividad-->
                                                </div> 
                                                <div class="mb-4">
                                                    <h:commandButton class="btn btn-primary" value="Eliminar" action="#{actividad.eliminar()}" />
                                                    <!-- eliminar actividad de la bd y vamos a val actividaes-->
                                                 </div> 
                                                      
                                            </h:form>   
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <!--Descripción-->
                            <div class="card mb-4">
                                <div class="card-header">Descripción</div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                       <h:outputText value="#{bd.getActividad().descripcion}"/>
                                    </div>
                                </div>
                            </div>
                            <!--Valoracion-->
                            <div class="card mb-4">
                                <div class="card-header">Valoraciones</div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                         <h:outputText value="#{bd.getActividad().valoraciones}"/>
                                    </div>
                                </div>
                            </div>
                            <!--Usuarios-->
                            <div class="card mb-4">
                                <div class="card-header">Usuarios</div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <h:outputText value="#{bd.getActividad().getUsuarios()}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-4">
                                <div class="card-header">Valorar</div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <!--<div class="mb-4"><input class="form-control py-4" id="inputValoracion" placeholder="Quiero poner un slider https://seiyria.com/bootstrap-slider/"/></div>-->
                                         
                                        <h:selectOneMenu class="mt-2 mb-4" id="so" value="#{actividad.calificacion}">
                                            <div>Califica la actividad:*</div>
                                                        <f:selectItem itemValue="1" itemLabel="NADA SATISFECHO"/>
                                                        <f:selectItem itemValue="2" itemLabel="POCO SATISFECHO"/>
                                                        <f:selectItem itemValue="3" itemLabel="SATISFECHO"/>
                                                        <f:selectItem itemValue="4" itemLabel="MUY SATISFECHO"/>
                                                        <f:selectItem itemValue="5" itemLabel="TOTALMENTE SATISFECHO"/>
                                        </h:selectOneMenu>
                                        <div class="mb-2">Un breve comentario sobre su experiencia:*</div>
                                        <div class="mb-4"><h:inputTextarea rows = "15" readonly = "false" class="form-control" value="#{actividad.valoracion}"/></div>
                                        <h:form>
                                        <h:commandButton class="btn btn-primary mt-5" value="Valorar" action="#{actividad.valorar()}" />
                                        </h:form>
                                    </div>
                                </div>
                            </div>
         </div>
    </ui:define>
</ui:composition>
